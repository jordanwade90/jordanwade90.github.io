---
layout: default
---
<article>
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">Posted <time class="posted-at" datetime="{{ page.date | date_to_xmlschema }}" title="{{ page.date | date: "%Y-%m-%d %H:%M:%S %z" }}">{{ page.date | date: "%Y.%m.%d" }}</time>.</p>
  </header>

{{ content }}
</article>
