<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}—{% endif %}Jordan Wade</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/main.css">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>
    <header class="navbar navbar-inverse" role="banner">
      <nav id="nav" class="container" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ root_url }}/">{{ site.name }}</a>
        </div>{% if site.navigation %}
        <div id="nav-tail">
          <ul class="nav navbar-nav">{% for i in site.navigation %}
            <li{% if i[1] == page.url %} class="active"{% endif %}><a href="{{ i[1] }}">{{ i[0] }}</a></li>{% endfor %}
          </ul>
        </div>{% endif %}
      </nav>
    </header>
    <div class="container" id="content">
      {{ content }}
      <footer role="contentinfo"><p>© {{ site.time | date: "%Y" }} Jordan Wade. Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://pages.github.com">GitHub Pages</a>. <a href="http://github.com/jordanwade90/jordanwade90.github.io">Source code</a>.</p></footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
